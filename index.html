<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>JENKINS monitor</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">       
  <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700|Source+Code+Pro' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="styles/main.css">
  <script src="scripts/vendor/modernizr.min.js"></script>
</head>
<body class="image0">

  <article>
    <section class="image17">
      <div class="content">
        Hello. <strong>I am monitoring JENKINS</strong>.<br/>
        <div class="status">trying to get feed...</div>
      </div>
    </section>
  </article>
  <!-- <audio>
    <source src="audio/ALARME2.mp3"></source>
    Your browser isn't invited for super fun audio time.
  </audio> -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="scripts/vendor/jquery.min.js"><\/script>')</script>
  <script src="scripts/vendor/bespoke.min.js"></script>
  <script src="scripts/vendor/bespoke.loop.min.js"></script>
  <script src="scripts/vendor/handlebars.runtime.js"></script>
  <script src="scripts/utils.js"></script>
  <!-- <script src="http://localhost:3000/socket.io/socket.io.js"></script> -->
  

  <script id="jobsTemplate" type="text/x-handlebars-template">
    {{#each jobs}}
      {{#ifItemSelected displayName}}
        <section class="{{getStatus color}}">
          <div class="content">
            <div class="title">{{trim displayName}}</div>
            <!-- <div class="{{getStatus color}}">{{changeWord color}}</div> -->
            <div class="score">Score: {{healthReport.0.score}}</div>
          </div>
        </section>
        {{/ifItemSelected}}
    {{/each}}
  </script>

  <script src="scripts/main.js"></script>
</body>
</html>
